
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="icon" href="https://lhg-dev.lhgraphics.com/assets/images/favicon.ico">

    <title>LHG - Time Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <!-- <img class="mb-4" id="screen" src="" alt="" width="500"> -->
    <form class="form-signin">
      <img class="mb-4" src="https://lhg-dev.lhgraphics.com/LightHouse-Graphics-Logo.png" alt="" width="72" height="72">
      <!-- <img class="mb-4" id="screen" src="" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
      <span class="m-1"></span>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" id="loginBtn" type="button">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
    <script src="login.js"></script>
  </body>
</html>
